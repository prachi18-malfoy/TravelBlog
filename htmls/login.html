<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="/TravelBlog/css/styles.css">

</head>
<body >
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="/TravelBlog/htmls/blog_page2.html" style="font-size: 20px; font-weight: bold; color: #f1c40f;">Witch Travels</a>
            </div>
            <div class="nav-links">
            <a href="/TravelBlog/htmls/blog_page2.html">HOME</a>
            <a href="/TravelBlog/htmls/destinations.html">DESTINATIONS</a>
            <a href="/TravelBlog/htmls/traveltip.html">TRAVEL TIPS</a>
            <a href="/TravelBlog/htmls/contact.html">CONTACT</a>
            </div>
        </div>
    </header>
    
    <div class="main-container">
        <div class="form-wrapper">
            <div class="form-container active" id="loginForm">
                <h2>Welcome Back!</h2>
                <p class="subheading">Login to access your account</p>
                <form id="login">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p class="switch-form">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
                </form>
            </div>
            <div class="form-container" id="signupForm">
                <h2>Join Us!</h2>
                <p class="subheading">Create your free account</p>
                <form id="signup">
                    <div class="input-group">
                        <label for="signup-name">Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn">Sign up</button>
                    <p class="switch-form">Already have an account? <a href="#" id="showLogin">Login</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="/TravelBlog/javascript/login.js"></script>
</body>
</html>
